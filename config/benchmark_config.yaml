benchmark:
  name: TPC-DS Lakehouse Benchmark
  version: 1.0.0
  scale_factor: 1
  formats:
  - ducklake
  - iceberg
  - delta
  num_query_runs: 3
  queries:
  - 3
  - 7
  - 19
  - 25
  - 34
  - 42
  - 52
  - 55
  - 73
  - 79
paths:
  project_root: .
  tpcds_raw: data/tpcds_raw
  ducklake: data/ducklake
  ducklake_metadata: data/ducklake/metadata.ducklake
  ducklake_data: data/ducklake/data_files
  iceberg: data/iceberg_local
  delta: data/delta
  parquet: data/parquet
  results: results
  logs: logs
  queries: _queries
duckdb:
  memory_limit: 8GB
  threads: 4
  enable_object_cache: true
  preserve_insertion_order: false
iceberg:
  catalog_type: rest
  rest:
    endpoint: http://localhost:8181
    catalog_name: demo
    namespace: tpcds
  docker:
    compose_file: iceberg/docker-compose.yml
delta:
  use_spark: true
  spark:
    master: local[*]
    driver_memory: 4g
    executor_memory: 4g
metrics:
  collect_explain_analyze: true
  collect_timing: true
  collect_io_stats: true
  output_format: json
insert_latency:
  batch_sizes:
  - 100
  - 1000
  - 10000
  - 100000
  test_tables:
  - store_sales
  - customer
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  file: logs/benchmark.log
  console: true

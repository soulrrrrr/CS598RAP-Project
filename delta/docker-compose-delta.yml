version: '3.8'

services:
  delta-converter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: delta-converter
    volumes:
      - ../data/tpcds_raw:/data/tpcds_raw:ro
      - ../data/delta:/data/delta
      - ./scripts:/scripts
    working_dir: /workspace
    command: tail -f /dev/null  # Keep container running
